<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroCLI</title>
  <link rel="stylesheet" href="./web_ui.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="logo-box" aria-label="NeuroCLI logo">
<pre class="ascii-logo">&gt;_  NeuroCLI</pre>
      </div>

      <nav class="nav-panel" aria-label="Main navigation">
        <button type="button" id="nav_engine" class="nav-button is-active">Engine</button>
        <button type="button" id="nav_dashboard" class="nav-button">Dashboard</button>
        <button type="button" id="nav_code_diffing" class="nav-button">Code Diffing</button>
        <button type="button" id="nav_settings" class="nav-button" disabled>Settings</button>
      </nav>
    </aside>

    <main class="workspace">
      <section class="inputs-panel" aria-label="Prompt controls">
        <label for="file_path_input" class="field-label">Enter file path for context (optional):</label>
        <div class="file-row">
          <input id="file_path_input" type="text" autocomplete="off" />
          <button type="button" id="browse_button">Browse...</button>
        </div>

        <label for="prompt_input" class="field-label">Enter your prompt...</label>
        <input id="prompt_input" type="text" autocomplete="off" />

        <div class="run-row">
          <button type="button" id="run_button">Run</button>
        </div>
      </section>

      <section class="response-panel" aria-label="AI response output">
        <div id="response_display" role="region" aria-live="polite">AI response will appear here...</div>
      </section>
    </main>
  </div>

  <script>
    (() => {
      const runButton = document.getElementById('run_button');
      const promptInput = document.getElementById('prompt_input');

      if (!runButton || !promptInput) return;

      runButton.addEventListener('click', () => {
        if (typeof window.handleRun === 'function') {
          window.handleRun();
          return;
        }

        promptInput.dispatchEvent(new KeyboardEvent('keydown', {
          key: 'Enter',
          code: 'Enter',
          bubbles: true
        }));
      });
    })();
  </script>
</body>
</html>
